<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header id="header"></header>

    <footer id="footer">
      <div class="inventory" id="inventory"></div>
      <div id="tools">
        <div id="box" onclick="gameInventory(this)">
          <a href="#"><img src="../img/box.png" alt="" /></a>
        </div>
        <div id="pickaxc" onclick="toolClick(this)">
          <a href="#"><img src="../img/pickaxc.png" alt="" /></a>
        </div>
        <div id="shovel" onclick="toolClick(this)">
          <a href="#"><img src="../img/shovel.png" alt="" /></a>
        </div>
        <div id="axe" onclick="toolClick(this)">
          <a href="#"><img src="../img/axc.png" alt="" /></a>
        </div>
        <div id="sword" onclick="toolClick(this)">
          <a href="#"><img src="../img/sword.png" alt="" /></a>
        </div>
        <button type="reset" class="reset-btn">
          <a href="index.html"><h2>reset game</h2></a>
        </button>
      </div>
    </footer>

    <script src="../js/script.js"></script>
  </body>
</html>
