<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header id="header"></header>

    <footer id="footer">
      <div class="inventory" id="inventory"></div>
      <div id="tools">
        <div id="box" onclick="gameInventory(this)">
          <a href="#"><img src="../img/box.png" alt="" /></a>
        </div>
        <div id="pickaxc" onclick="toolClick(this)">
          <a href="#"><img src="../img/pickaxc.png" alt="" /></a>
        </div>
        <div id="shovel" onclick="toolClick(this)">
          <a href="#"><img src="../img/shovel.png" alt="" /></a>
        </div>
        <div id="axe" onclick="toolClick(this)">
          <a href="#"><img src="../img/axc.png" alt="" /></a>
        </div>
        <div id="sword" onclick="toolClick(this)">
          <a href="#"><img src="../img/sword.png" alt="" /></a>
        </div>
        <button type="reset" class="reset-btn">
          <a href="index.html"><h2>reset game</h2></a>
        </button>
      </div>
      <div class="store" id="store">
        <button class="grass2" id="grass2" onclick="inStore(this)">
          <img src="../img/grass.png" alt="" />
          <br />
          <h3>95</h3>
        </button>

        <button class="leaves2" id="leaves2" onclick="inStore(this)">
          <img src="../img/leaves.png" alt="" />
          <br />
          <h3>70</h3>
        </button>
        <button class="stone2" id="stone2" onclick="inStore(this)">
          <img src="../img/download.jpg" height="50px" width="50px" alt="" />
          <br />
          <br />
          <h3>75</h3>
        </button>
        <button class="tree2" id="tree2" onclick="inStore(this)">
          <img src="../img/tree.png" alt="" />
          <br />
          <h3>90</h3>
        </button>
        <button class="dirt2" id="dirt2" onclick="inStore(this)">
          <img src="../img/soil.png" alt="" />
          <br />
          <h3>50</h3>
        </button>
      </div>
      <div>
        <button onclick="storeOpen(this)">
          <img src="../img/store.png" height="100px" width="100px" alt="" />
        </button>
      </div>
    </footer>

    <script src="../js/script.js"></script>
  </body>
</html>
